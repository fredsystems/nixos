---
name: Lint

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  # =====================================================================
  # Fast-path job — now always runs, but only sets skip=true on merge_group
  # =====================================================================
  skip-if-clean:
    name: Skip if merge_queue produces no diff
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Merge Queue CI Check Skipper
        id: merge-queue-ci-skipper
        uses: ./.github/merge-queue-ci-skipper
        with:
          secret: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Check merge_group synthetic commit
        id: check
        run: |
          # PR mode: never skip
          if [ "${{ github.event_name }}" != "merge_group" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ steps.merge-queue-ci-skipper.outputs.skip-check }}" = "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # =====================================================================
  # Primary Lint job
  # =====================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [skip-if-clean]
    if: ${{ needs.skip-if-clean.outputs.skip != 'true' }} # <-- now valid in PRs

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run flake pre-commit hooks
        run: nix develop -c pre-commit run --all-files

  # =====================================================================
  # Required Check Summary
  # =====================================================================
  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [skip-if-clean, lint]
    if: ${{ always() }}

    steps:
      - name: Evaluate summary
        run: |
          if [ "${{ needs.skip-if-clean.outputs.skip }}" = "true" ]; then
            echo "Merge queue noop — skipping lint."
            exit 0
          fi

          STATUS="${{ needs.lint.result }}"

          if [ "$STATUS" = "failure" ]; then
            echo "Lint failed"
            exit 1
          fi

          if [ "$STATUS" = "cancelled" ]; then
            echo "Lint cancelled"
            exit 1
          fi

          echo "Lint succeeded."
          exit 0
